<ion-navbar *navbar>
<button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>card-test</ion-title>
</ion-navbar>

<ion-content class="card-test">

	<ion-card>
		<ion-card-header>
			Ionic 2
		</ion-card-header>
		<ion-card-content>
			<p>Olá mundo</p>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<img src="./../../images/contorno.png" height="100" width="80">
		
		<ion-card-content>
			<ion-card-title>
				Ionic 2
			</ion-card-title>
			<p>Olá mundo</p>
		</ion-card-content>
		<ion-row no-padding>
			<ion-col>
				<button clear small><ion-icon name="star"></ion-icon>Favorite</button>
			</ion-col>
			<ion-col text-center>
				<button clear small><ion-icon name="musical-notes"></ion-icon>Listen</button>
			</ion-col>
			<ion-col text-right>
				<button clear small><ion-icon name="share"></ion-icon>Share</button>
			</ion-col>
		</ion-row>		
	</ion-card>

	<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="img/advance-card-bttf.png">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
