<ion-navbar *navbar>
  <ion-title>input-test</ion-title>
</ion-navbar>

<ion-content padding class="input-test">
  
  <ion-list>

  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input type="text" value="" name="login" [(ngModel)]="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<button block (click)="entrar()">Entrar</button>

<p>Login: {{login}}</p>
<p>Password: {{password}}</p>
</ion-content>
