<ion-navbar *navbar>
  <button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>toolbar-test</ion-title>
</ion-navbar>

	<ion-toolbar danger>
		<ion-title>sub-header</ion-title>
		<ion-buttons end>
			<button>
				<ion-icon name="home"></ion-icon>
			</button>
			<button>
				<ion-icon name="contact"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

	<ion-toolbar danger position="top">
		<ion-segment [(ngModel)]="segment">
			<ion-segment-button value="novos">
				Novos
			</ion-segment-button>
			<ion-segment-button value="noticias">
				Not√≠cias
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>

<ion-content padding class="toolbar-test">
  	<p>Teste toolbar</p>
  	
	<div [ngSwitch]="segment">
  		<ion-list *ngSwitchWhen="'novos'">
			<ion-item>novo 1</ion-item>
			<ion-item>novo 2</ion-item>
			<ion-item>novo 3</ion-item>
		</ion-list>

  		<ion-list *ngSwitchWhen="'noticias'">
			<ion-item>noticia 1</ion-item>
			<ion-item>noticia 2</ion-item>
			<ion-item>noticia 3</ion-item>
		</ion-list>		
  	</div>

</ion-content>

	<ion-toolbar danger position="bottom">
		<!--<ion-title>Footer</ion-title>-->
		<ion-searchbar [(ngModel)]="search"></ion-searchbar>
	</ion-toolbar>
